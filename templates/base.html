{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dublin Amenities Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>
  <header class="py-3 bg-white border-bottom">
    <div class="app-shell px-3">
      <h1 class="h4 mb-0">Dublin Amenities Explorer</h1>
      <p class="text-muted small mb-0">Location-based services for Dublin</p>
    </div>
  </header>

  <main class="app-shell px-3 py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
